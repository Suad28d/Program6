<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speeding Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Our Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">All Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="25over.html">25mph or More Over</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
          
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Time</th>
                    <th>Posted Speed</th>
                    <th>MPH Over</th>
                    <th>Violator Sex</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="ticket in tickets">
                    <td>{{ ticket.tid }}</td>
                    <td>{{ ticket.stop_time }}</td>
                    <td>{{ ticket.posted_speed }}</td>
                    <td>{{ ticket.actual_speed - ticket.posted_speed }}</td> 
                    <td>{{ ticket.violator_sex }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.prod.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    tickets: [],
                }
            },
            created() {
                this.getData()
            },
            methods: {
                async getData() {
                    const response = await fetch('tickets1.json');
                    this.tickets = await response.json();
                },
            },
        });

        app.mount('#app');
    </script>
</body>
</html>
